{{ define "main" }}
<div class="min-h-[calc(100vh-12rem)] flex flex-col projects-page">
  <section class="hello flex flex-col justify-center py-8">
    <div class="w-full px-4 lg:px-8">
      <h1 class="text-6xl font-bold tracking-tighter mb-4 text-left">
        <span class="text">{{ .Title }}</span>
        <span class="bar-accent"></span>
      </h1>
      <div class="space-y-2 projects-list">
        {{ range .Pages }}
        <div class="border-b border-current py-4">
          <div class="flex justify-between items-start">
            <div class="flex-1">
                <h2 class="text-lg font-bold group-hover:text-[var(--accent)] transition-colors duration-200 mb-1">
                  <a href="{{ .RelPermalink }}" class="group">
                  {{ .Title }}
                </a>
                </h2>
              <div class="text-sm">
                {{ .Description | default .Summary }}
              </div>
              <div class="text-sm mt-1">
                {{ if .Params.status }}
                <span class="text-sm">
                  Status: {{ .Params.status }}
                {{ end }}
                {{ if .Params.role }}
                â€¢ Role: {{ .Params.role }}</span>
                {{ end }}
              </div>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
</div>
{{ end }}
