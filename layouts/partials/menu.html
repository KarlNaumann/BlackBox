<nav class="navigation-menu">
  <ul class="navigation-menu__inner">
    {{ range $.Site.Menus.main }}
      {{ if not .HasChildren }}
        <li><a href="{{ .URL }}" class="nav-link" {{ if .Params.NewTab -}} target="_blank" {{- end }}>{{ .Name }}</a></li>
      {{ end }}
    {{ end }}
  </ul>
</nav>
