<header class="header">
  <div class="header__inner">
    <div class="header__logo">
      <a href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink }}{{else}}{{ $.Site.BaseURL }}{{ end }}" class="logo-link">
        <div class="logo-text">
          {{ with $.Site.Params.Logo.logoText }}{{ . }}{{ else }}Karl Naumann-Woleske{{ end }}
        </div>
      </a>
    </div>
    {{ if len $.Site.Menus }}
      <div class="header__nav">
        {{ partial "menu.html" . }}
      </div>
      <div class="header__mobile-nav">
        {{ partial "mobile-menu.html" . }}
      </div>
    {{ end }}
  </div>
</header>
