{{ define "main" }}
<div class="min-h-[calc(100vh-12rem)] flex flex-col">
  <section class="hello flex flex-col justify-center py-16">
    <div class="w-full px-4 lg:px-8">
      <h1 class="text-6xl font-bold tracking-tighter mb-8 text-left">
        <span class="text">{{ .Title }}</span>
        <span class="bar-accent"></span>
      </h1>

      <div class="space-y-6">
        <div class="text-lg mb-8">
          {{ .Content }}
        </div>
        
        {{ range sort .Pages "Weight" }}
          {{ partial "about-section.html" . }}
        {{ end }}
      </div>
    </div>
  </section>
</div>
{{ end }}
